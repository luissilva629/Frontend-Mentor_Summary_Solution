<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <div class="title"><h1>Your Result</h1></div>
          <div class="circle"><span>76</span> of 100</div>
          <div class="text">
            <h2>Great</h2>
            <p>
              Great You scored higher than 65% of the people who have taken
              these tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="title"><h1>Summary</h1></div>
          <div class="target">
            <div class="tab reaction">
              <img src="" alt="Icon Reaction" />
              <h2>_</h2>
              <p><span>0</span> / 100</p>
            </div>
            <div class="tab memory">
              <img src="" alt="Icon Memory" />
              <h2>_</h2>
              <p><span>0</span> / 100</p>
            </div>
            <div class="tab verbal">
              <img src="" alt="Icon Verbal" />
              <h2>_</h2>
              <p><span>0</span> / 100</p>
            </div>
            <div class="tab visual">
              <img src="" alt="Icon Visual" />
              <h2>_</h2>
              <p><span>0</span> / 100</p>
            </div>
          </div>
          <div class="btn continue">
            <a href="#">Continue</a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/lu%C3%ADs-eduardo/">Lu√≠s Eduardo</a
        >.
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
